<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head design-width="750">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
    <!-- 添加 favicon icon -->
    <meta name="renderer" content="webkit">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/font-size.js"></script>
</head>

<body class="bg">
    <div class="full-page">
        <div class="dailixiaji-page">
            <header class="header pc">
                
                    <div class="control left">
                            <a href="#" class="back"></a>
                        </div>
                <h2>收益提现</h2>
            </header>
            <div class="container">
                <div class="withdraw">可提现收入：<b>200</b> 元</div>
                <div class="tx-box">
                    <form action="">
                        <input type="tel" placeholder="请输入提现金额">
                        <input type="button" value="提现">
                        <p>提现后，金额直接进入您的微信钱包</p>
                    </form>
                </div>
            </div>
            <footer class="footer pc">
                <a href="#" class="item item-1">
                    <div class="icon">
                    </div>
                    <div class="title">首页</div>
                </a>
                <a href="#" class="item item-2">

                    <div class="icon">
                    </div>
                    <div class="title">拆红包</div>
                </a>
                <a href="#" class="item item-3 active">

                    <div class="icon">
                    </div>
                    <div class="title">代理</div>
                </a>
                <a href="#" class="item item-4">

                    <div class="icon">
                    </div>
                    <div class="title">在线客服</div>
                </a>
            </footer>
        </div>
        <div class="pup-box">
            <div class="box">
                <form action="">
                    <strong>实名验证</strong>
                    <p>根据微信要求，提现需要输入与您微信号认证相同的姓名</p>
                    <input type="text">
                    <input type="submit" value="确认">
                </form>

            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/js.js"></script>
    <script>
        $(".tx-box form input[type='button']").click(function(event) {
            $(".pup-box").fadeIn();
        });
    </script>
</body>

</html>
