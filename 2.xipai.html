    <script>
        function init() {
            new Promise(function (resolve, reject) {
                setTimeout(() => {
                    $('.xipai-page .main .list').addClass('active');
                    resolve('ok');
                }, 1000)
            }).then(function () {
                setTimeout(() => {
                    $('.xipai-page .main .list').removeClass('active').addClass('start-select');

                    $('.xipai-page .main .list').one('click','.item', function () {
                        $('.xipai-page .main .list').removeClass('start-select');
                        $(this).addClass('active');
                        $('.xipai-page .main .try').addClass('active');
                        $('.xipai-page .main .try-money').addClass('active');
                    })
                    return 'ok'
                }, 1000)
            })
        }
        init()
